<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>ROCK, PAPER OR SCISSOR?</title>
</head>
<body>
    <section class="transparent">
        <div class="container">
            <h1 class="maintitle">ROCK, PAPER OR SCISSOR?</h1>  

            <div class="ppt"> <!-- JOGO PEDRA, PAPEL, TESOURA -->
                <h2>Regras básicas do game:</h2>
                <ul class="rules">                    
                    <li>Papel sempre vence pedra;</li>
                    <li>Pedra sempre vence a tesoura;</li>
                    <li>Tesoura sempre vence o papel;</li>
                    <li>Conquiste 3pt para vencer;</li>
                </ul>   
                <!-- <h1 id="title1">Pedra, Papel e Tesoura</h1> -->
                <div class="score"> <!-- PLACAR -->
                
                    <div class="player"> <!-- JOGADOR -->
                        <h2 class="player-name">Slack</h2> <!-- NOME DO JOGADOR -->
                        <span class="player-score" id="playerScore">0</span> <!-- PONTUAÇÃO DO JOGADOR -->

                        <ul class="player-choice"> <!-- ESCOLHA DO JOGADOR -->
                            <li><img src="./img/pedra.png" onclick="playSelectRock()" id="playerSelectRock"></li> <!-- PEDRA -->
                            <li><img src="./img/papel.png" onclick="playSelectPaper()" id="playerSelectPaper"></li> <!-- PAPEL -->
                            <li><img src="./img/tesoura.png" onclick="playSelectScissor()" id="playerSelectScissor"></li> <!-- TESOURA -->
                        </ul>
                    </div>

                    <div class="versus">vs</div>

                    <div class="computer"> <!-- CPU -->
                        <h2 class="computer-name">Robot</h2> <!-- NOME CPU -->
                        <span class="computer-score" id="cpuScore">0</span> <!-- PONTUAÇÃO CPU -->

                        <ul class="computer-choice"> <!-- ESCOLHA DA CPU -->
                            <li><img src="./img/pedra.png" id="cpuSelectRock"></li> <!-- PEDRA -->
                            <li><img src="./img/papel.png" id="cpuSelectPaper"></li> <!-- PAPEL -->
                            <li><img src="./img/tesoura.png" id="cpuSelectScissor"></li> <!-- TESOURA -->
                        </ul>
                    </div>

                        
                </div>
                <div class="alert" id="alert">Let's play ?</div> <!-- ALERTA--> 
            </div>
        </div>
    </section>
    <audio src="../music/Pumped Up Kicks.mp3" autoplay controls class="musicPlayer"></audio>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="victory">message</p>
        </div>      
      </div>
    <script src="./games-rps.js"></script>
</body>
</html>
